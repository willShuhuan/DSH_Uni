<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--  -->
		<div id="app" >
			<!-- 插值 -->
			 <!-- 1 v-once指令-->
			 <p v-once>v-once属性，这个值将不会改变： {{ message }}{{code}}</p>
			 <!-- 2 为了输出真正的 HTML，需要使用 v-html 指令： -->
			 <p>Using mustaches: {{ rawHtml }}</p>
			 <p v-html="rawHtml" ></p>
			 <!-- 3 v-bind 动态绑定属性 -->
			 <div ref="tet" v-bind:class="textStyle2">v-bind:textColorBlue</div>
			 <button v-on:click="changeColor">变化颜色</button>
			 <!-- 4 javaScript表达式 -->
			 <p>{{number+1}}</p>
			 <p>{{ok==3?'YES':'NO'}}</p>
			 <p>{{ message.split('').reverse().join('') }}</p>
			 
			 <!-- 指令 -->
			 <!-- 5 v-if 根据seen值来插入/移除元素 -->
			 <p v-if="seen">现在你看到我了</p>
			 <!-- 6 参数 -->
			 <a v-bind:href="url">vue官网</a>
			 <!-- 7 修饰符-->
			 <div @click="click1">
				 <!-- 添加stop修饰符，事件将不会传递到父容器 -->
				 <div @click.stop="click2">
				 	click Me!
				 </div>
			 </div>
			 <!-- 8 v-bind缩写 -->
			 <!-- 完整语法 -->
			 <!-- <a v-bind:href="url">...</a> -->
			 <!-- 缩写 -->
			 <!-- <a :href="url">...</a> -->
			 <!-- 动态参数的缩写 (2.6.0+) -->
			 <!-- <a :[key]="url"> ... </a> -->
			 <!-- 9 v-on缩写 -->
			 <!-- 完整语法 -->
			 <!-- <a v-on:click="doSomething">...</a> -->
			 <!-- 缩写 -->
			 <!-- <a @click="doSomething">...</a> -->
			 <!-- 动态参数的缩写 (2.6.0+) -->
			 <!-- <a @[event]="doSomething"> ... </a> -->
		</div>
		<script>
			var data = {
				message: 'Hello Vue!',
				code:200,
				rawHtml:"<span style='color:red'>this should be red!</span>",
				textStyle:'textStyle',
				textStyle2:'textStyle2',
				number:10,
				ok:1,
				seen:true,
				url:'https://cn.vuejs.org/v2/guide/'
			}
			//应用的对象
			var app = new Vue({
				// 元素
			  el: '#app',
			  data: data,
			  methods:{
				  changeColor:function (){
				  	this.$refs.tet.style="color:blue";
				  },
				  click1:function(){
					  console.log("click Parent")
				  },
				  click2:function(){
					  console.log("click Son")
				  }
				  
			  }
			  })
			
			
		
			
		</script>
		<style type="text/css">
			.textStyle{
				color:blue;
				font-size: 2rem;
			}
			.textStyle2{
				color:red;
				font-size: 3rem;
			}
		</style>
	</body>
</html>
